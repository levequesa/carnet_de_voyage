<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	
	    <link rel="stylesheet" href="/css/styles.css">
	    <meta charset="UTF-8">    	
		<title>Admin</title>
	</head>

	<body>
	 	<header th:replace="fragments/header.html :: top"></header> 	
		
		<div class="row">""</div>
		<div class="row">""</div>
		<div class="row">""</div>
		<div class="container">
			<h1>Admin gestion</h1>
		</div>
		

		<div class="container">
			<h3 th:text="${stage.id} ? 'Edit stage' : 'Create stage'">Stage</h3>
			<form method="post" th:action="@{/admin/stage}" th:object="${stage}" class="row g-3">
	    		<input name="id" th:field="*{id}" type="hidden">
	   			<div class="col-md-6">
	    			<label for="stage-city" class="form-label">City :</label>
	   	 			<input id="stage-city" name="town" class="form-control" placeholder="Wild Code School" required th:field="*{town}" type="text">
			    </div>
			    <br>
			    <div class="col-md-6">
			   		<label for="stage-date" class="form-label">Date :</label>
			   		<input id="stage-date" name="stageDate" class="form-control" placeholder="01/01/2021" required th:field="*{stageDate}" type="date">
			    </div>
			    <br>
			    <div class="col-md-12">
			    	<label for="stage-desc" class="form-label">Description :</label>
			    	<input id="stage-desc" name="Description" class="form-control" placeholder="comments" required th:field="*{Description}" type="text">
			    </div>
			    <br>
			    <div class="col-md-4">
   					 <label for="inputState" class="form-label">travel selection</label>
   					 <select id="inputState" class="form-select" th:object="${travel}">
  					  	  <option selected>Choose...</option>
   						  <option th:each="travel : ${travels}" th.value="${travel.id}" th:text="${travel.country}"></option>
  					  </select>
  				</div>
			    <br><br>
			    <input type="submit" value="Send">
			</form>
		</div>
		
		<br>
		<div class="container">
			<a href="/admin">Return to the admin portal</a>
			<a href="/">Return to home</a>
		</div>	
		<footer th:replace="fragments/footer.html :: bottom"></footer>
		
	</body>
</html>
