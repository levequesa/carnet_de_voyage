<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	
	    <link rel="stylesheet" href="/css/styles.css">
	    <meta charset="UTF-8">    	
		<title>Admin</title>
	</head>

	<body>
	 	<header th:replace="fragments/header.html :: top"></header> 	
		
		<div class="row">""</div>
		<div class="row">""</div>
		<div class="row">""</div>
		<div class="container">
			<h1>Admin gestion</h1>
		</div>
		
		<h3 th:text="${travel.id} ? 'Edit traveL' : 'Create travel'">Travel</h3>
		<form method="post" th:action="@{/admin/travelNew}" th:object="${travel}">
    	<input name="id" th:field="*{id}" type="hidden">
    	<label for="travel-dest">Destination :</label>
   	 	<input id="travel-dest" name="country" placeholder="Wild Code School" required th:field="*{country}" type="text">
		    <br><br>
		    <label for="travel-deb">Departure date :</label>
		    <input id="travel-deb" name="deb" placeholder="01/01/2021" required th:field="*{deb}" type="date">
		    <br><br>
		    <label for="travel-end">Arrival date :</label>
		    <input id="travel-end" name="fin" placeholder="10/01/2021" required th:field="*{fin}" type="date">
		    <br><br>
		    <input type="submit" value="Send">
		</form>
		<br>
		<a href="/travels">Return to the list of travels</a>
		<a href="/">Return to home</a>
		
		<footer th:replace="fragments/footer.html :: bottom"></footer>
		
	</body>
</html>
